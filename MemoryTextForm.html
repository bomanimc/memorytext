        <div class = "container">
          <br>
        <div class = "row">
          <div class = "col-lg-3 col-centered">
            <div>
              <p class="headStyle">Create Your Text</p>
            </div>   
          </div>
        </div>
         <br>     
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <label for="post_title">Title</label><br>
            <input class="form-control" id="post_title" placeholder="Give your message a title!" name="post[title]" type="text" />
          </div>
        </div>
        <br>
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <label for="post_description">Body</label><br>
            <textarea class="form-control" rows="3" id="bodyText" placeholder="Enter the message's body here." required></textarea>
          </div>
        </div>
        <br>
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <label for="post_expiration">Send Date</label><br>
              <form>
                <!--input class="form-control" id="dpd1" name="post[title]" type="date" /-->
                <div class="bfh-datepicker"></div>
              </form>
          </div>
        </div>
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <label for="post_expiration">Send Time</label><br>
              <form>
                <!--input class="form-control" id="dpd1" name="post[title]" type="date" /-->
                <div class="bfh-timepicker" data-time="now" data-mode="12h"></div>              
              </form>
          </div>
        </div>
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <form>
              <label for="phone_number">Phone</label><br>
                  <input type="text" class="form-control bfh-phone" id="phoneNumber" value="5555555555" data-format="+1 (ddd) ddd-dddd">
            </form>
          </div>
        </div>
        <br>
        <div class = "row">
          <div class = "col-md-6 col-md-offset-3">
            <input class="btn btn-primary" id="submitButton" name="commit" type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
            $(function() {
                $("#submitButton").click(function() {
                    console.log("Submit Button Clicked");

                    //var phoneNumber = document.getElementById("phoneNumber");
                    //var textMessage = document.getElementById("bodyText");
                    var phoneNumber = 6155691920;
                    var textMessage = "Harcoded test message";
                    var data = {
                      number: phoneNumber,
                      message: textMessage
                    }
                   
                    var jsonData = JSON.stringify(data);

                    $.ajax({
                        url: 'http://textbelt.com/text',
                        type: 'POST',
                        dataType: 'jsonp',
                        data: 'jsonData', // or $('#myform').serializeArray()
                        success: function() { alert('POST completed'); }
                    });

                });
            });
        </script>
